<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="top-pattern">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="bottom-pattern">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <img src="./images/image-victor.jpg" alt="" class="profile-img" />
        <div class="name-container">
          <h3 class="user-name">Victor Crest</h3>
          <span class="user-age">26</span>
        </div>
        <p class="user-location">London</p>
        <div class="line"></div>
        <div class="social">
          <div class="social-details">
            <h2 class="social-follow">80k</h2>
            <p class="social-follow-text">Followers</p>
          </div>
          <div class="social-details">
            <h2 class="social-follow">803k</h2>
            <p class="social-follow-text">Likes</p>
          </div>
          <div class="social-details">
            <h2 class="social-follow">1.4k</h2>
            <p class="social-follow-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
